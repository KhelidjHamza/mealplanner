<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2><?php echo isset($recipe) ? 'Edit Recipe' : 'Add Recipe'; ?></h2>
        <form method="POST">
            <input type="hidden" name="id" value="<?php echo $id; ?>">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="<?php echo $name; ?>" required><br>
            <label for="description">Description</label><br>
            <textarea id="description" name="description" rows="4" required><?php echo $description; ?></textarea><br>
            <label for="diet">Diet Type</label>
            <input type="text" id="diet" name="diet" value="<?php echo $diet; ?>" required><br>
            <label for="calories">Calories</label>
            <input type="number" id="calories" name="calories" value="<?php echo $calories; ?>" required><br>
            <button type="submit"><?php echo isset($recipe) ? 'Update Recipe' : 'Add Recipe'; ?></button>
        </form>
    </div>
</body>
</html>
